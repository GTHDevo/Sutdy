<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>FocusYKS | 2026</title>
<style>
:root{
--bg1:#F5FBE6; --bg2:#215E61; --text:#F5FBE6;
--accent:#FE7F2D; --frame:#FE7F2D;
--led:linear-gradient(90deg,#ff004c,#00fff7,#7c7cff,#ff004c);
}

body{
margin:0; height:100vh; font-family:Arial, sans-serif;
background:linear-gradient(160deg,var(--bg1),var(--bg2));
color:var(--text); display:flex; flex-direction:column;
overflow:hidden; transition:.4s;
}

/* SPOTIFY BAR (Saya√ßtan b√ºy√ºk) */
.spotifybar{
    padding: 15px 0; display: flex; justify-content: center;
    background: rgba(0,0,0,0.1); z-index: 100;
}
.spotifybar iframe{ width: 330px; height: 80px; border:none; border-radius:16px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

.app{flex:1; display:flex; align-items:center; justify-content:center; padding:10px;}

.card{
width:100%; max-width:400px;
background:rgba(0,0,0,.25); backdrop-filter:blur(14px);
border-radius:25px; padding:20px; box-shadow:0 20px 40px rgba(0,0,0,.35);
}

h1{text-align:center; margin:0 0 10px 0; font-size:1.3rem;}

/* TIMER FRAME */
.timer-frame{
padding:6px; border-radius:18px; background:var(--frame);
margin:14px 0; transition:.3s;
}
.countdown{
text-align:center; font-size:1.6rem; font-weight:bold;
background:rgba(0,0,0,.35); border-radius:14px; padding:10px;
}

/* RGB SADECE SINAV SAYACINDA */
body.rgb.exam-mode .timer-frame{
background:var(--led); background-size:400% 100%;
animation:led 4s linear infinite;
}
@keyframes led{ 0%{background-position:0%} 100%{background-position:400%} }

.quote, .hapbar { text-align:center; font-size:0.85rem; margin-top:10px; opacity:0.9; min-height: 40px;}

/* √áALI≈ûMA MODU G√ñR√úN√úM√ú */
#studyView { display: none; text-align: center; }
.stimer { font-size: 2.5rem; font-weight: bold; margin: 10px 0; font-family: monospace; }
.study-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
.study-btns button { 
    padding:10px; border:none; border-radius:10px; 
    background:var(--accent); color:#000; font-weight:bold; cursor:pointer;
}

/* THEMES */
.controls{display:flex; justify-content:center; gap:8px; margin-top:15px;}
.controls button{
    width:35px; height:35px; border:none; border-radius:50%; 
    background:rgba(255,255,255,0.1); color:var(--text); cursor:pointer;
}

/* TAB BAR */
.tabbar{ display:flex; background:rgba(0,0,0,.4); padding:10px; gap:6px; }
.tabbar button{
flex:1; padding:12px 5px; border:none; border-radius:14px;
background:rgba(255,255,255,.1); color:var(--text); font-weight:bold; font-size: 0.8rem;
}
.tabbar button.active{ background:var(--accent); color:#000; }

/* STATS */
.stats-bar{margin-top:10px; text-align:center; font-size:0.75rem; opacity:0.7;}

/* THEME CLASSES */
body.night{--bg1:#0F172A;--bg2:#1E293B;--text:#CBD5E1;--accent:#38BDF8;--frame:#38BDF8}
body.coffee{--bg1:#2B2A2A;--bg2:#3E3B3B;--text:#E6D5B8;--accent:#C58940;--frame:#C58940}
body.soft{--bg1:#1C1F26;--bg2:#2A2E37;--text:#EAEAEA;--accent:#7AA2FF;--frame:#7AA2FF}
body.mint{--bg1:#E8F3F1;--bg2:#2C6975;--text:#0B3C49;--accent:#FFC75F;--frame:#FFC75F}
body.rgb{--bg1:#050505;--bg2:#000;--text:#EFFFFF;--frame:transparent}
</style>
</head>
<body class="exam-mode">

<div class="spotifybar">
    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS" allow="encrypted-media"></iframe>
</div>

<div class="app">
    <div class="card">
        <h1 id="title">TYT 2026</h1>

        <div id="examView">
            <div class="timer-frame">
                <div class="countdown" id="countdown">Hesaplanƒ±yor...</div>
            </div>
            <div class="quote" id="quote"></div>
            <div class="hapbar" id="info"></div>
        </div>

        <div id="studyView">
            <div class="stimer" id="stimer">25:00</div>
            <div class="study-btns">
                <button onclick="startStudy(25)">25 Dk</button>
                <button onclick="startStudy(40)">40 Dk</button>
                <button onclick="startStudy(135)">Deneme</button>
                <button onclick="stopStudy()" style="background:#ff4757">Dur</button>
            </div>
            <select id="soundSelect" style="margin-top:10px; background:none; color:inherit; border:1px solid rgba(255,255,255,0.2); border-radius:5px;">
                <option value="https://www.soundjay.com/buttons/sounds/beep-07.mp3">Beep Sesi</option>
                <option value="https://www.soundjay.com/buttons/sounds/button-3.mp3">Zil Sesi</option>
            </select>
        </div>

        <div class="stats-bar" id="statsBar">Bug√ºn toplam √ßalƒ±≈üma: 0 dk</div>

        <div class="controls">
            <button onclick="setTheme('')">üé®</button>
            <button onclick="setTheme('night')">üåô</button>
            <button onclick="setTheme('coffee')">‚òï</button>
            <button onclick="setTheme('soft')">üìò</button>
            <button onclick="setTheme('mint')">üçÉ</button>
            <button onclick="setTheme('rgb')">üåà</button>
            <button id="rgbBtn" onclick="nextRGB()">‚ö°</button>
        </div>
    </div>
</div>

<div class="tabbar">
    <button id="tabtyt" class="active" onclick="switchTab('tyt')">TYT</button>
    <button id="tabstudy" onclick="switchTab('study')">√áALI≈ûMA</button>
    <button id="tabayt" onclick="switchTab('ayt')">AYT</button>
</div>

<script>
const dates={tyt:new Date("2026-06-20T10:15:00").getTime(), ayt:new Date("2026-06-21T10:15:00").getTime()};
const quotes=["Bug√ºn yaptƒ±ƒüƒ±n tekrar, sƒ±navda saniye kazandƒ±rƒ±r.","Netler son ayda deƒüil, her g√ºn birikir.","Sessiz √ßalƒ±≈ü, s√ºre seninle olsun."];
const infos=["Paragrafta ilk okuma ana fikri verir, ikinci okuma tuzaklarƒ± ayƒ±klar.","Problemlerde i≈ülemden √∂nce ne istendiƒüini netle≈ütir.","Grafik sorularƒ±nda √∂nce eksenleri kontrol et."];

let current="tyt", rgbMode=1, studyInterval, todayWork=parseInt(localStorage.getItem("todayWork")||"0");

// Ba≈ülangƒ±√ß Ayarlarƒ±
function init(){
    updateStats();
    const saved=localStorage.getItem("theme");
    if(saved) document.body.className=saved;
    setInterval(updateExamTimer, 1000);
    updateExamTimer();
    const d=new Date().getDate();
    document.getElementById("quote").innerText = `"${quotes[d%quotes.length]}"`;
    document.getElementById("info").innerText = infos[d%infos.length];
}

function updateExamTimer(){
    if(current === 'study') return;
    const diff = dates[current] - Date.now();
    if(diff<=0){ document.getElementById("countdown").innerText="BA≈ûLADI"; return; }
    const d=Math.floor(diff/86400000), h=Math.floor(diff/3600000)%24, m=Math.floor(diff/60000)%60, s=Math.floor(diff/1000)%60;
    document.getElementById("countdown").innerText=`${d}g ${h}s ${m}d ${s}sn`;
}

function switchTab(t){
    current = t;
    const isStudy = (t === 'study');
    document.body.classList.toggle("exam-mode", !isStudy);
    document.getElementById("examView").style.display = isStudy ? 'none' : 'block';
    document.getElementById("studyView").style.display = isStudy ? 'block' : 'none';
    document.getElementById("title").innerText = isStudy ? "ODAKLAN" : t.toUpperCase() + " 2026";
    
    document.querySelectorAll(".tabbar button").forEach(b => b.classList.remove("active"));
    document.getElementById("tab"+t).classList.add("active");
    if(!isStudy) updateExamTimer();
}

function startStudy(mins){
    stopStudy();
    let remain = mins * 60;
    updateStudyDisplay(remain);
    studyInterval = setInterval(() => {
        remain--;
        updateStudyDisplay(remain);
        if(remain <= 0){
            clearInterval(studyInterval);
            new Audio(document.getElementById("soundSelect").value).play();
            todayWork += mins;
            localStorage.setItem("todayWork", todayWork);
            updateStats();
            alert("Harika! Bir seansƒ± daha bitirdin.");
        }
    }, 1000);
}

function stopStudy(){ clearInterval(studyInterval); }
function updateStudyDisplay(s){
    const m=Math.floor(s/60), sec=s%60;
    document.getElementById("stimer").innerText = `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
}

function updateStats(){ document.getElementById("statsBar").innerText = `Bug√ºn toplam √ßalƒ±≈üma: ${todayWork} dk`; }
function setTheme(t){ 
    document.body.className = t; 
    if(t==='rgb') document.body.classList.add("mode1");
    if(current!=='study') document.body.classList.add("exam-mode");
    localStorage.setItem("theme", document.body.className);
}
function nextRGB(){
    if(!document.body.classList.contains("rgb")) return;
    rgbMode = rgbMode % 4 + 1;
    document.body.className = `rgb mode${rgbMode} ${current!=='study'?'exam-mode':''}`;
}

init();
</script>
</body>
</html>
