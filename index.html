<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FocusYKS</title>
<meta name="theme-color" content="#215E61">
<style>
:root{
--bg1:#F5FBE6;--bg2:#215E61;--text:#215E61;--accent:#FE7F2D;--frame:#FE7F2D;--led:linear-gradient(90deg,#ff004c,#00fff7,#7c7cff,#ff004c);
}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(160deg,var(--bg1),var(--bg2));color:var(--text);display:flex;flex-direction:column;transition:.4s;}
.app{flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;}
.card{width:90%;max-width:420px;background:rgba(0,0,0,.25);backdrop-filter:blur(14px);border-radius:22px;padding:22px;box-shadow:0 20px 40px rgba(0,0,0,.35);position:relative;}
h1{text-align:center;margin:6px 0;}
.timer-frame{padding:6px;border-radius:18px;background:var(--frame);margin:14px 0;width:100%;}
.countdown{text-align:center;font-size:1.6rem;font-weight:bold;background:rgba(0,0,0,.35);border-radius:14px;padding:10px;}
body.rgb .timer-frame{background:var(--led);background-size:400% 100%;animation:led 4s linear infinite;}
@keyframes led{0%{background-position:0%}100%{background-position:400%}}
.quote{text-align:center;font-style:italic;opacity:.9;margin:6px 0;}
.hapbar{margin-top:12px;padding:12px;border-radius:14px;background:rgba(0,0,0,.35);font-size:.85rem;text-align:center;display:flex;align-items:center;justify-content:center;min-height:52px;}
body.night{--bg1:#0F172A;--bg2:#1E293B;--text:#CBD5E1;--accent:#38BDF8;--frame:#38BDF8}
body.coffee{--bg1:#2B2A2A;--bg2:#3E3B3B;--text:#E6D5B8;--accent:#C58940;--frame:#C58940}
body.soft{--bg1:#1C1F26;--bg2:#2A2E37;--text:#EAEAEA;--accent:#7AA2FF;--frame:#7AA2FF}
body.mint{--bg1:#E8F3F1;--bg2:#2C6975;--text:#0B3C49;--accent:#FFC75F;--frame:#FFC75F}
body.rgb{--bg1:#050505;--bg2:#000;--text:#EFFFFF;--frame:transparent}
body.rgb.mode1{--led:linear-gradient(90deg,#ff004c,#00fff7,#7c7cff,#ff004c)}
body.rgb.mode2{--led:linear-gradient(90deg,#00c6ff,#0072ff,#00c6ff)}
body.rgb.mode3{--led:linear-gradient(90deg,#ff0033,#ff6600,#ff0033)}
body.rgb.mode4{--led:linear-gradient(90deg,#8f00ff,#d400ff,#8f00ff)}
.controls{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:12px;}
.controls button{padding:8px 12px;border:none;border-radius:12px;background:var(--accent);color:#000;font-weight:bold;}
#rgbBtn{display:none} body.rgb #rgbBtn{display:inline-block}
.tabbar{display:flex;justify-content:space-around;padding:10px;background:rgba(0,0,0,.35);position:relative;}
.tabbar button{flex:1;margin:0 6px;padding:10px;border:none;border-radius:14px;background:rgba(255,255,255,.15);color:var(--text);font-weight:bold;position:relative;z-index:1;}
.tabbar button.active{background:var(--accent);color:#000;}
.study-bar{display:flex;justify-content:center;gap:6px;margin:0;position:absolute;left:50%;transform:translateX(-50%);top:0;z-index:0;}
.study-bar button, .study-bar select{padding:6px 10px;border:none;border-radius:10px;background:#fff;color:#000;font-weight:bold;}
.hidden{display:none;}
.spotifybar{position:fixed;top:10px;left:50%;transform:translateX(-50%);width:90%;height:70px;display:flex;align-items:center;justify-content:center;z-index:100;}
.spotifybar iframe{width:100%;height:60px;border:none;border-radius:16px;}
.stats-bar{margin-top:10px;text-align:center;font-size:0.85rem;opacity:.9;}
</style>
</head>
<body class="mode1">

<script>
const dates={tyt:new Date("2026-06-20T10:15:00").getTime(),ayt:new Date("2026-06-21T10:15:00").getTime()};
let current="tyt"; const quotes=["BugÃ¼n yaptÄ±ÄŸÄ±n tekrar, sÄ±navda saniye kazandÄ±rÄ±r.","Netler son ayda deÄŸil, her gÃ¼n birikir.","Sessiz Ã§alÄ±ÅŸ, sÃ¼re seninle olsun."];
const infos=["Paragrafta ilk okuma ana fikri verir, ikinci okuma tuzaklarÄ± ayÄ±klar.","Problemlerde iÅŸlemden Ã¶nce ne istendiÄŸini netleÅŸtir.","Grafik sorularÄ±nda Ã¶nce eksenleri kontrol et.","TÃ¼revde artan-azalan yorumu ezberden gÃ¼Ã§lÃ¼dÃ¼r.","Denklem Ã§Ã¶zerken kÃ¶klerin tanÄ±m aralÄ±ÄŸÄ±nÄ± unutma.","Kimyasal denge sorularÄ±nda yÃ¶n deÄŸiÅŸimi kilittir."];
let rgbMode=1; let studyMode=false; let pomodoroInterval; let todayWork=parseInt(localStorage.getItem("todayWork")||"0");

const mainCard=document.getElementById("mainCard");

function nextRGB(){if(!document.body.classList.contains("rgb"))return; rgbMode=rgbMode%4+1;document.body.className=`rgb mode${rgbMode}`;}
function update(){const diff=dates[current]-Date.now(); if(diff<=0){countdown.innerText="SINAV BAÅLADI";return;} const d=Math.floor(diff/86400000); const h=Math.floor(diff/3600000)%24; const m=Math.floor(diff/60000)%60; const s=Math.floor(diff/1000)%60; countdown.innerText=`${d} gÃ¼n ${h} sa ${m} dk ${s} sn`;}
function daily(){const i=new Date().getDate(); quote.innerText=`"${quotes[i%quotes.length]}"`; info.innerText=infos[i%infos.length];}
function switchTab(t){current=t; title.innerText=t==="tyt"?"TYT 2026":"AYT 2026"; tabTYT.classList.toggle("active",t==="tyt"); tabAYT.classList.toggle("active",t==="ayt"); update();}
function setTheme(t){document.body.className=t||""; if(t==="rgb") document.body.classList.add("mode1"); localStorage.setItem("theme",document.body.className);}
const saved=localStorage.getItem("theme"); if(saved) document.body.className=saved;
setInterval(update,1000); update(); daily();

function toggleStudyMode(){studyMode=!studyMode; studyBar.classList.toggle("hidden",!studyMode); timerFrame.classList.toggle("hidden",studyMode); quoteEl.classList.toggle("hidden",studyMode); infoEl.classList.toggle("hidden",studyMode); stopPomodoro();}
function startPomodoro(mins){stopPomodoro(); let endTime=Date.now()+mins*60*1000; pomodoroInterval=setInterval(()=>{let diff=endTime-Date.now(); if(diff<=0){stopPomodoro(); playSound(); todayWork+=mins; localStorage.setItem("todayWork",todayWork); updateStats(); return;} let m=Math.floor(diff/60000); let s=Math.floor(diff/1000)%60; countdown.innerText=`Pomodoro: ${m} dk ${s} sn`;},1000);}
function stopPomodoro(){clearInterval(pomodoroInterval); update();}
function startDeneme(type){stopPomodoro(); let dur=60; countdown.innerText=`${type.toUpperCase()} Deneme Modu BaÅŸladÄ±!`; pomodoroInterval=setInterval(()=>{dur--; if(dur<=0){stopPomodoro(); playSound(); todayWork+=60; localStorage.setItem("todayWork",todayWork); updateStats(); return;} countdown.innerText=`${type.toUpperCase()} Deneme: ${dur} dk`;},60000);}
function playSound(){let sel=document.getElementById("soundSelect"); let audio=new Audio(sel.value); audio.play();}
function updateStats(){statsBar.innerText=`BugÃ¼n toplam Ã§alÄ±ÅŸma: ${todayWork} dk`;}
</script>
