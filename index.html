<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>FocusYKS | GitHub Version</title>
<style>
:root{
--bg1:#F5FBE6; --bg2:#215E61; --text:#215E61; --accent:#FE7F2D; --frame:#FE7F2D;
--led:linear-gradient(90deg,#ff004c,#00fff7,#7c7cff,#ff004c);
}

body{
margin:0; height:100vh; font-family:'Segoe UI', sans-serif;
background:linear-gradient(160deg,var(--bg1),var(--bg2));
color:var(--text); display:flex; flex-direction:column;
overflow:hidden; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

/* SPOTIFY BAR - GitHub Fix */
.spotifybar{ padding: 10px 0; display: flex; justify-content: center; background: rgba(0,0,0,0.1); z-index: 10; }
.spotifybar iframe{ width: 340px; height: 80px; border:none; border-radius:18px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }

.app{ flex:1; display:flex; align-items:center; justify-content:center; padding:10px; padding-bottom: 95px; }

.card{
width:100%; max-width:390px; background:rgba(255,255,255,.15); backdrop-filter:blur(20px);
border-radius:30px; padding:22px; box-shadow:0 25px 50px rgba(0,0,0,0.2);
position: relative; transition: 0.3s; color: var(--text);
}

h1{text-align:center; margin:0 0 12px 0; font-size:1.3rem; letter-spacing:1px;}

.view-container { transition: opacity 0.4s ease; animation: slideUp 0.5s ease-out; }
@keyframes slideUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }

.timer-frame{ padding:6px; border-radius:22px; background:var(--frame); margin:12px 0; transition: 0.8s; }
.countdown{ text-align:center; font-size:1.7rem; font-weight:bold; background:rgba(0,0,0,0.1); border-radius:18px; padding:15px; color: var(--text); }

/* RGB LED */
body.rgb.exam-mode .timer-frame{ background:var(--led); background-size:400% 100%; animation:led 4s linear infinite; }
@keyframes led{ 0%{background-position:0%} 100%{background-position:400%} }
#rgbBtn { display: none; }
body.rgb #rgbBtn { display: flex; }

/* FULLSCREEN BUTTON (Sol Alt) */
.fs-btn {
    position: fixed; left: 20px; bottom: 95px; width: 48px; height: 48px;
    border-radius: 50%; border: none; cursor: pointer;
    background: linear-gradient(135deg, var(--accent), rgba(255,255,255,0.4));
    color: white; font-size: 1.3rem; display: flex; align-items: center; justify-content: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25); z-index: 1100; transition: 0.4s;
}

/* √áALI≈ûMA MODU */
#studyView { display: none; text-align: center; }
.stimer { font-size: 3.2rem; font-weight: bold; margin: 12px 0; font-family: monospace; color: var(--accent); }
.study-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.study-btns button { padding:14px; border:none; border-radius:15px; background:var(--accent); color:white; font-weight:bold; cursor:pointer; }

/* THEMES */
.controls{display:flex; justify-content:center; flex-wrap: wrap; gap:10px; margin-top:18px;}
.controls button{ width:36px; height:36px; border:none; border-radius:50%; background:rgba(0,0,0,0.1); cursor:pointer; font-size: 1.1rem; }

/* TAB BAR */
.tabbar{ position: fixed; bottom: 0; left: 0; right: 0; display:flex; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); padding: 18px 12px; gap: 10px; z-index: 1000; }
.tabbar button{ flex:1; padding:14px; border:none; border-radius:18px; background:rgba(255,255,255,0.08); color:white; font-weight:bold; opacity: 0.5; transition: 0.4s; }
.tabbar button.active{ background:var(--accent); color:white; opacity: 1; transform: translateY(-4px); }

/* TEMALAR */
body.night{--bg1:#0F172A;--bg2:#1E293B;--text:#CBD5E1;--accent:#38BDF8;--frame:#38BDF8}
body.coffee{--bg1:#2B2A2A;--bg2:#3E3B3B;--text:#E6D5B8;--accent:#C58940;--frame:#C58940}
body.soft{--bg1:#1C1F26;--bg2:#2A2E37;--text:#EAEAEA;--accent:#7AA2FF;--frame:#7AA2FF}
body.mint{--bg1:#E8F3F1;--bg2:#2C6975;--text:#0B3C49;--accent:#2C6975;--frame:#FFC75F}
body.rgb{--bg1:#050505;--bg2:#000;--text:#EFFFFF;--frame:transparent}
body.mode1 {--led: linear-gradient(90deg,#ff004c,#00fff7,#7c7cff,#ff004c)}
body.mode2 {--led: linear-gradient(90deg,#00c6ff,#0072ff,#00c6ff)}
body.mode3 {--led: linear-gradient(90deg,#ff0033,#ff6600,#ff0033)}
body.mode4 {--led: linear-gradient(90deg,#8f00ff,#d400ff,#8f00ff)}
</style>
</head>
<body class="exam-mode">

<button class="fs-btn" onclick="toggleFS()">‚õ∂</button>

<div class="spotifybar">
    <iframe src="Https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8k" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>

<div class="app">
    <div class="card">
        <h1 id="title">TYT 2026</h1>
        <div id="examView" class="view-container">
            <div class="timer-frame"><div class="countdown" id="countdown">00g 00s 00d 00sn</div></div>
            <div id="quote" style="text-align:center; font-style:italic; margin-top:12px; font-size:0.9rem; opacity:0.8;"></div>
        </div>
        <div id="studyView" class="view-container">
            <div class="stimer" id="stimer">25:00</div>
            <div class="study-btns">
                <button onclick="startS(25)">25 Dk</button>
                <button onclick="startS(40)">40 Dk</button>
                <button id="resBtn" onclick="resumeS()" style="display:none; background:#2ecc71">Devam</button>
                <button id="paBtn" onclick="pauseS()" style="background:#ff4757">Dur</button>
                <button onclick="resetS()" style="background:#7f8c8d">Sƒ±fƒ±rla</button>
            </div>
        </div>
        <div id="statsBar" style="text-align:center; font-size:0.85rem; margin-top:18px; font-weight:bold;">Bug√ºn: 0 dk</div>
        <div class="controls">
            <button onclick="setT('')">üé®</button>
            <button onclick="setT('night')">üåô</button>
            <button onclick="setT('coffee')">‚òï</button>
            <button onclick="setT('soft')">üìò</button>
            <button onclick="setT('mint')">üçÉ</button>
            <button onclick="setT('rgb')">üåà</button>
            <button id="rgbBtn" onclick="nextRGB()">‚ö°</button>
        </div>
    </div>
</div>

<div class="tabbar">
    <button id="tabtyt" class="active" onclick="switchT('tyt')">TYT</button>
    <button id="tabstudy" onclick="switchT('study')">√áALI≈ûMA</button>
    <button id="tabayt" onclick="switchT('ayt')">AYT</button>
</div>

<script>
const dates={tyt:new Date("2026-06-20T10:15:00").getTime(), ayt:new Date("2026-06-21T10:15:00").getTime()};
const quotes=["Sessiz √ßalƒ±≈ü, zaferin ses getirsin.","Netler sabƒ±rla birikir.","Zorluklar ba≈üarƒ±yƒ± deƒüerli kƒ±lar."];
let cur="tyt", rgbM=1, sInt, remS=0, lastMins=0, todayW=parseInt(localStorage.getItem("todayW")||"0");

function init(){
    setInterval(updateET, 1000); updateET();
    updateStats();
    document.getElementById("quote").innerText = `"${quotes[new Date().getDate()%quotes.length]}"`;
    const s = localStorage.getItem("theme"); if(s) setT(s);
}

function updateET(){
    if(cur==='study') return;
    const diff = dates[cur]-Date.now();
    const d=Math.floor(diff/86400000), h=Math.floor(diff/3600000)%24, m=Math.floor(diff/60000)%60, s=Math.floor(diff/1000)%60;
    document.getElementById("countdown").innerText=`${d}g ${h}s ${m}d ${s}sn`;
}

function updateStats(){ document.getElementById("statsBar").innerText = `Bug√ºn: ${todayW} dk`; }

function switchT(t){
    cur=t; const isS = (t==='study');
    document.body.classList.toggle("exam-mode", !isS);
    document.getElementById("examView").style.display = isS?'none':'block';
    document.getElementById("studyView").style.display = isS?'block':'none';
    document.getElementById("title").innerText = isS?"ODAKLAN":t.toUpperCase()+" 2026";
    document.querySelectorAll(".tabbar button").forEach(b=>b.classList.remove("active"));
    document.getElementById("tab"+t).classList.add("active");
}

function startS(m){ clearInterval(sInt); remS=m*60; lastMins=m; resumeS(); }
function pauseS(){ clearInterval(sInt); document.getElementById("resBtn").style.display="inline-block"; document.getElementById("paBtn").style.display="none"; }
function resumeS(){
    document.getElementById("resBtn").style.display="none"; document.getElementById("paBtn").style.display="inline-block";
    sInt=setInterval(()=>{ 
        if(remS<=0){
            clearInterval(sInt); todayW += lastMins; 
            localStorage.setItem("todayW", todayW); updateStats();
            alert("Seans bitti!"); return;
        } 
        remS--; updateSD(); 
    },1000);
}
function resetS(){ clearInterval(sInt); remS=1500; updateSD(); pauseS(); }
function updateSD(){
    const m=Math.floor(remS/60), s=remS%60;
    document.getElementById("stimer").innerText=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}
function setT(t){
    const isE = document.body.classList.contains("exam-mode");
    document.body.className = t;
    if(isE) document.body.classList.add("exam-mode");
    if(t==='rgb') document.body.classList.add("mode"+rgbM);
    localStorage.setItem("theme", t);
}
function nextRGB(){
    if(!document.body.classList.contains("rgb")) return;
    document.body.classList.remove("mode"+rgbM);
    rgbM = rgbM%4+1; document.body.classList.add("mode"+rgbM);
}
function toggleFS(){
    if(!document.fullscreenElement) document.documentElement.requestFullscreen();
    else document.exitFullscreen();
}
init();
</script>
</body>
</html>
